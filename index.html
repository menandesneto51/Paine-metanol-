<html>
<head>
    <title>Paine Metanol</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="kpi-cards">
        <div class="kpi-card" id="kpi-100-percent">
            <h2>100% Preceptors KPI</h2>
            <p>Details on 100% Preceptors count...</p>
        </div>
        <div class="kpi-card" id="kpi-optimized-layout">
            <h2>Optimized 5-Card Layout</h2>
            <p>Display of KPIs in optimized layout...</p>
        </div>
    </div>
    <div id="csv-export">
        <button id="export-csv">Export CSV</button>
    </div>
    <div id="student-search">
        <input type="text" id="search-box" placeholder="Search Students...">
    </div>
    <div id="risk-indicators">
        <h2>Risk Indicators</h2>
        <p>Color-coded alerts for critical preceptors...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
